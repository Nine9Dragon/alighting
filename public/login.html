<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/login-reg.css">
</head>
<body>
    <div class="user_header">
        <div class="user_header_con">
            <a href="#"><img src="../image/user-logo.gif" alt=""></a>
            <span class="header_title">欢迎登录</span>
        </div>
    </div>
    <div class="user_main">
        <div class="wrapper">
            <div class="login_box">
                <div class="login_ad left">
                    <a href="#"><img src="../image/201510151214197611.jpg" alt=""></a>
                </div>
                <div class="login_ino right">
                    <div>
                        <span class="left_font">登陆阿拉丁</span>
                        <a href="#" class="reg_a">立即注册</a>
                    </div>
                    <div class="err_tip">
                        <i class="err_icon">aa</i>
                        <span>公共场所不建议自动登录，以防账号丢失</span>
                    </div>
                    <div>
                        <input type="text" placeholder="邮箱/用户名/手机" class="inp">
                    </div>
                    <div>
                        <input type="text" placeholder="密码" class="inp">
                    </div>
                    <div class="check_in">
                        <input type="checkbox" id="auto_login"><label for="auto_login">7天内自动登录</label>
                        <a href="#">忘记密码</a>
                    </div>
                    <div>
                        <input type="button" value="登录" class="login_btn">
                    </div>
                    <div class="thrd_login">
                        <span>使用合作第三方账号登录阿拉丁：</span>
                    </div>
                    <div>
                        <img src="" alt="">
                        <img src="" alt="">
                        <img src="" alt="">
                    </div>
                </div>
            </div>
        </div>
    </div>
    <iframe src="login_footer.html" width="100%" height="112" scrolling="no" frameborder="0"></iframe>
</body>
</html>
