<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/login-reg.css">
</head>
<body>
    <div class="user_header">
        <div class="user_header_con">
            <a href="#"><img src="../image/user-logo.gif" alt=""></a>
            <span class="header_title">欢迎注册</span>
        </div>
    </div>
    <div class="user_regmain">
        <div class="wrapper two">
            <div class="reg_box">
                <div class="reg_left">
                    <div>
                        <label>用户名：</label>
                        <input type="text" placeholder="用户名一旦设置成功 无法修改">
                    </div>
                    <div class="err_font"></div>
                    <div>
                        <label>登录密码：</label>
                        <input type="password" >
                    </div>
                    <div class="err_font"></div>
                    <div>
                        <label>确认密码：</label>
                        <input type="password" >
                    </div>
                    <div class="err_font"></div>
                    <div>
                        <label>手机号码：</label>
                        <input type="text" placeholder="请输入您的手机号">
                    </div>
                    <div class="err_font"></div>
                    <div>
                        <label>短信校验码：</label>
                        <input type="text" class="phone_msg">
                        <button class="phone_msg_btn">免费获取验证码</button>
                    </div>
                    <div class="err_font"></div>
                    <div class="reg_div">
                        <button class="reg_btn">同意条款并注册</button>
                    </div>
                    <div class="reg_div_a">
                        <a href="#">《阿拉丁商城服务条款》 </a>
                    </div>
                </div>
                <div class="reg_right">
                    <img src="https://passport.alighting.com/statics/images/user/reg-ad.png" alt="">
                </div>
                <div class="clear"></div>
            </div>
        </div>
    </div>
    <iframe src="login_footer.html" width="100%" height="112" scrolling="no" frameborder="0"></iframe>
</body>
</html>
