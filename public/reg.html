<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/login-reg.css">
</head>
<body>
    <div class="user_header">
        <div class="user_header_con">
            <a href="javascript:;"><img src="../image/user-logo.gif" alt=""></a>
            <span class="header_title">欢迎注册</span>
        </div>
    </div>
    <div class="user_regmain">
        <div class="wrapper two">
            <div class="reg_box">
                <div class="reg_left">
                    <div>
                        <label>用户名：</label>
                        <input name="uname" type="text" placeholder="用户名一旦设置成功 无法修改">
                    </div>
                    <div class="err_font"></div>
                    <div>
                        <label>登录密码：</label>
                        <input name="upwd" type="password" >
                    </div>
                    <div class="err_font"></div>
                    <div>
                        <label>确认密码：</label>
                        <input name="password" type="password" >
                    </div>
                    <div class="err_font"></div>
                    <div>
                        <label>手机号码：</label>
                        <input name="phone" type="phone" placeholder="请输入您的手机号">
                    </div>
                    <div class="err_font"></div>
                    <div>
                        <label>短信校验码：</label>
                        <input type="text" class="phone_msg">
                        <button class="phone_msg_btn">免费获取验证码</button>
                    </div>
                    <div class="err_font"></div>
                    <div class="reg_div">
                        <button class="reg_btn">同意条款并注册</button>
                    </div>
                    <div class="reg_div_a">
                        <a href="javascript:;">《阿拉丁商城服务条款》 </a>
                    </div>
                </div>
                <div class="reg_right">
                    <img src="https://passport.alighting.com/statics/images/user/reg-ad.png" alt="">
                </div>
                <div class="clear"></div>
            </div>
        </div>
    </div>
    <div class="login_footer">
        <div class="footer_msg">
            <span><a href="javascript:;">关于我们</a>  |&nbsp;</span>
            <span><a href="javascript:;">联系方式</a>  |&nbsp;</span>
            <span><a href="javascript:;">法律声明</a>  |&nbsp;</span>
            <span><a href="javascript:;">隐私声明</a>  |&nbsp;</span>
            <span><a href="javascript:;">服务条款</a>  |&nbsp;</span>
            <span><a href="javascript:;">最新招聘</a>  |&nbsp;</span>
            <span><a href="javascript:;">网站地图</a></span>
        </div>
        <div class="footer_copyright">
            <span>Copyright © 广州阿拉丁物联网络科技股份有限公司 版权所有 |</span>
            <span>经营性备案编号粤B2-20150221</span>
            <span>
                    <a href="javascript:;">
                        <img src="../image/beian_icon.png" alt="">粤公网安备 44010602001351号
                    </a>
                </span>
            <span>
                    <a href="javascript:;">粤ICP备13078266号-3</a>
                </span>
        </div>
    </div>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="../js/reg.js"></script>
</body>
</html>
